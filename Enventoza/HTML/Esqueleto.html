<div class="recuadro-verde">
    <div class="form-container">
        <h1>Crear Evento</h1>
        <form>
            <label for="nombre-evento">Ingresa el nombre de tu evento</label>
            <input type="text" id="nombre-evento" name="nombre-evento">

            <label for="mes-inicio">Selecciona un mes de inicio del evento</label>
            <select id="mes-inicio" name="mes-inicio">
                <option value="enero">Enero</option>
                <option value="febrero">Febrero</option>
                <option value="marzo">Marzo</option>
                <option value="abril">Abril</option>
                <option value="mayo">Mayo</option>
                <option value="junio">Junio</option>
                <option value="julio">Julio</option>
                <option value="agosto">Agosto</option>
                <option value="septiembre">Septiembre</option>
                <option value="octubre">Octubre</option>
                <option value="noviembre">Noviembre</option>
                <option value="diciembre">Diciembre</option>
            </select>

            <label for="tipo-evento">Tipo de evento (Opcional)</label>
            <input type="text" id="tipo-evento" name="tipo-evento">

            <label for="fecha-inicio">Fecha de inicio del evento</label>
            <input type="date" id="fecha-inicio" name="fecha-inicio">

            <p id="mensaje" style="color: red; display: none;">Esta fecha ya está ocupada</p>

            <label for="descripcion">Agrega una descripción (Opcional)</label>
            <textarea id="descripcion" name="descripcion" rows="4"></textarea>

            

            <button type="submit">CREAR EVENTO</button>
        </form>
    </div>
</div>
